<div class="col-md-4 text-center umbrela-block">
    <div class="mb-4 icon-box">
      <f:for each="{data.tx_mask_icon}" as="file">
        <f:image image="{file}" width="200" />
        {file.description}
    </f:for>
      <!-- <span class="fas fa-tv fa-4x"></span> Font Awesome fontawesome.com -->
    </div>
    <h5>
      <f:if condition="{data.tx_mask_icon_title}"> {data.tx_mask_icon_title} </f:if>
    </h5>
    <p>
      <f:if condition="{data.tx_mask_icon_title}"> {data.tx_mask_icon_text} </f:if>
    </p>
    <div class="more-information">
      <button type="button" class="btn btn-primary">
        <f:if condition="{data.tx_mask_icon_title}"> {data.tx_mask_icon_link} </f:if>
      </button>
    </div>
  </div>
